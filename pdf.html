<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Base styling */
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f2f5;
  margin: 0;
}

/* Container styling */
.card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 20px;
  max-width: 800px;
}

/* PDF Card styling */
.pdf-card {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.9);
  transition: transform 0.2s;
  width: 100%; /* Ensures responsive scaling */
  max-width: 350px; /* Controls card width */
}

.pdf-card:hover {
  transform: translateY(-5px);
}

/* PDF Icon Styling */
.pdf-icon {
  font-size: 2em;
  color: #e74c3c;
  margin-right: 15px;
}

/* File Name Styling */
.file-name {
  font-size: 1em;
  font-weight: bold;
  color: #333;
  flex: 1; /* Makes file name take up available space */
  margin-right: 15px;
}

/* Download Button Styling */
.download-btn {
  padding: 5px 10px;
  font-size: 0.9em;
  color: #fff;
  background-color: #3498db;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.2s;
}

.download-btn:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="pdf-card">
      <i class="fa-regular fa-file-pdf pdf-icon"></i>
      <span class="file-name">Document1.pdf</span>
      <a href="path/to/Document1.pdf" download="Document1.pdf" class="download-btn">Download</a>
    </div>
    <div class="pdf-card">
      <i class="fa-regular fa-file-pdf pdf-icon"></i>
      <span class="file-name">Document2.pdf</span>
      <a href="path/to/Document2.pdf" download="Document2.pdf" class="download-btn">Download</a>
    </div>
    <!-- Add more PDF cards as needed -->
  </div>
</body>
</html>
